<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dateAndTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/dateAndTime.css">
</head>
<body>

    <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">00</span>
          <span class="label">Days</span>
        </div>
      ​
        <div class="field">
          <span class="value" data-value="hours">00</span>
          <span class="label">Hours</span>
        </div>
      ​
        <div class="field">
          <span class="value" data-value="mins">00</span>
          <span class="label">Minutes</span>
        </div>
      ​
        <div class="field">
          <span class="value" data-value="secs">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>

      <div class="setDate ">
        <input type="date" id="dateInp" class="dateInp dashed">
        <button id="calendarBtn" class="btn dashed">Start</button>
      </div>

    <script src="../js/dateAndTime.js"></script>
</body>
</html>
